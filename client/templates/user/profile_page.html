<template name="profilePage">
    <div class="prof-info">
        <div class="thumbnail" id="prof-pic">
            <img src="" alt="Profile Picture">
            <div class="name-tag">
                {{this}}
            </div>
        </div>
        <div class="snippet">
            <div class="thumbnail" id="prof-info">
                <ul class="ui-profile-list">
                    <li></li>
                </ul>
            </div>
        </div>
        {{#if farmExists}}
            <div class="snippet">
                <h2><small>Farm:</small></h2>
                <div class="thumbnail" id="farm-info">
                    <div class="name-tag">
                        {{thisFarm}}
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
    <div class="post-history">
        <div class="history-tab">
            <div class="user-activity">

            </div>
            <div class="farm-posts">

            </div>

        </div>
        {{#each activities}}
            <a href="{{pathFor 'producePage'}}">
                {{> activityItem}}
            </a>
        {{/each}}
    </div>
</template>
