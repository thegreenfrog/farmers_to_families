<template name="producePage">
    <div class="post-page page">
        <div class="post">
            <div class="post-content">
                <h3>{{this.produce}}</h3>
                <p>
                    ${{this.price}} lb
                    posted by <a href="{{pathFor 'profilePage' _username=profileRoute}}">{{this.author}}</a>
                    at {{date}}

                    {{#if ownPost}}<a href={{pathFor 'produceEdit'}}>Edit</a>{{/if}}
                </p>
            </div>
        </div>
    </div>
</template>
