<template name="producePage">
    <div class="post-page page">
        <div class="post">
            <div class="post-content">
                <h3>{{this.item.produce}}</h3>
                <p>
                    ${{this.item.price}} lb
                    posted by {{this.item.author}}
                    at {{date}}

                    {{#if ownPost}}<a href={{pathFor 'produceEdit'}}>Edit</a>{{/if}}
                </p>
            </div>
        </div>
    </div>
</template>
