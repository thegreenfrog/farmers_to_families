<template name="produceListFilter">
    <div class="filter-list" id="category-filter">
        <h3>Filter by:</h3>
            {{#each category}}
                <div class="filter-element" id={{this}}>
                {{#if currentCategory this}}

                        <div class="accompany-icon">

                        </div>
                        {{this}}

                    {{else}}
                        <a class="filter-link" href="{{pathFor 'produceListFilter' _filter=this}}">
                            <div class="accompany-icon">

                            </div>
                            {{this}}
                        </a>
                {{/if}}
                </div>
            {{/each}}


    </div>

    <div class="filter-list" id="sub-filter">
        <h3>Find a Specific Produce: </h3>
        {{#each subCategory}}
            <div class="filter-element" id={{this}}>
            {{#if currentSubCategory this}}
                <div class="accompany-icon">

                </div>
                {{this}}
            {{else}}
            <a class="filter-link" href="{{pathFor 'produceListFilter' _filter=this }}">
                <div class="accompany-icon">

                </div>
                {{this}}
            </a>
            {{/if}}
            </div>
        {{/each}}
    </div>

    <div class="posts">
        {{#each posts}}
            {{> produceItem}}
        {{/each}}
    </div>

</template>
