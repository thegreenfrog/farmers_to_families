<template name="produceListFilter">
    <div class="filter-list" id="category-filter">
        <h3>Filter by:</h3>
            {{#each category}}
                {{#if currentCategory}}
                    <div class="accompany-icon">

                    </div>
                    {{this}}

                    {{else}}
                    <a class="filter-link" id={{this}} href="{{pathFor 'produceListFilter' _filter=this}}">
                        <div class="accompany-icon">

                        </div>
                        {{this}}
                    </a>
                {{/if}}
            {{/each}}


    </div>

    <div class="filter-list" id="sub-filter">
        <h3>Find a Specific Produce: </h3>
        {{#each subCategory}}
            {{#if currentSubCategory}}
                <div class="accompany-icon">

                </div>
                {{this}}
            {{else}}
            <a class="filter-link" id={{this}} href="{{pathFor 'produceListFilter' _filter=this }}">
                <div class="accompany-icon">

                </div>
                {{this}}
            </a>
            {{/if}}
        {{/each}}
    </div>

    <div class="posts">
        {{#each posts}}
            {{> produceItem}}
        {{/each}}
    </div>

</template>
