<template name="produceItem">
    <div class="post">
        <div class="picture">
            <div class="price-tag">
                ${{price}}
            </div>
            <a href="{{pathFor 'farmersPage' _id=profileRoute}}"> <div class="farm">
               {{farm_name}}
            </div></a>
        </div>
        <div class="label">
            {{produce}}
        </div>
    </div>

</template>
