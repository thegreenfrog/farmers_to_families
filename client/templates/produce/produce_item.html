<template name="produceItem">
    <div class="post">
            <div class="produce">
                {{produce}}
            </div>
            <div class="price-tag">
                ${{price}} lb
            </div>

            <div class="author">
               <a href="{{pathFor 'profilePage' _username=profileRoute}}">{{author}}</a>
            </div>


    </div>
</template>
