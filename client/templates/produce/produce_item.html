<template name="produceItem">
    <div class="post">
        <div class="post-content">
            <h3>{{produce}}</h3>
            <p>
                ${{price}} lb
                posted by <a href="{{pathFor 'profilePage' _username=profileRoute}}">{{author}}</a>
                at {{date}}
            </p>
        </div>
    </div>
</template>
