<template name="produceEdit">
    <form class="main form page">
        <div class="form-group {{errorClass 'produce'}}">
            <label class="control-label" for="produce">Produce</label>
            <div class="controls">
                <input name="produce" id="produce" type="text" value="{{produce}}" placeholder="" class="form-control"/>
                <span class="help-block">{{errorMessage 'produce'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'price'}}">
            <label class="control-label" for="price">Price</label>
            <div class="controls">
                <input name="price" id="price" type="number" min="0" step="0.01" value="{{price}}" placeholder="per lb" class="form-control"/>
                <span class="help-block">{{errorMessage 'price'}}</span>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete post</a>
    </form>
</template>
