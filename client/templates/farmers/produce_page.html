<template name="producePage">
    <div class="post">
        <div class="post-content">
            <h3>{{produce}}</h3>
            <p>
                ${{price}} lb
                posted by {{author}},

                {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
            </p>
        </div>
    </div>
</template>
