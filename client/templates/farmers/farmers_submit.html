<template name="farmerSubmit">
    <form class="main form page">
        <div class="form-group {{errorClass 'name'}}">
            <label class="control-label" for="url">Farm Name</label>
            <div class="controls">
                <input name="name" id="name" type="text" value="" placeholder="Name of farm" class="form-control"/>
                <span class="help-block">{{errorMessage 'name'}}</span>
            </div>
        </div>
        <h2>Location</h2>
        <div class="form-group {{errorClass 'city'}}">
            <label class="control-label" for="title">Town/City</label>
            <div class="controls">
                <input name="city" id="city" type="text" value="" placeholder="i.e. Scarborough, Alpharetta" class="form-control"/>
                <span class="help-block">{{errorMessage 'city'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'state'}}">
            <label class="control-label" for="title">State</label>
            <div class="controls">
                <input name="state" id="state" type="text" value="" placeholder="i.e. Maine, Georgia" class="form-control"/>
                <span class="help-block">{{errorMessage 'state'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'description'}}">
            <label class="control-label" for="title">Description</label>
            <div class="controls">
                <input name="description" id="description" type="text" value=""
                       placeholder="Tell us about your farm! (farming techniques, organic, etc), " class="form-control"/>
                <span class="help-block">{{errorMessage 'description'}}</span>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
