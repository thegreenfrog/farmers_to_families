<template name="farmerSubmit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="url">Farm Name</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Name of farm" class="form-control"/>
            </div>
        </div>
        <h2>Location</h2>
        <div class="form-group">
            <label class="control-label" for="title">Town/City</label>
            <div class="controls">
                <input name="city" id="city" type="text" value="" placeholder="i.e. Scarborough, Alpharetta" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">State</label>
            <div class="controls">
                <input name="state" id="state" type="text" value="" placeholder="i.e. Maine, Georgia" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Description</label>
            <div class="controls">
                <input name="description" id="description" type="text" value=""
                       placeholder="Tell us about your farm! (farming techniques, organic, etc), " class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
