<template name="farmersList">
    <div class="posts">
        {{#each farmers}}
            <a href="{{pathFor 'farmersPage'}}">
            {{> farmersItem}}
            </a>
        {{/each}}
    </div>

    {{#if moreResults}}
        <div id="showMoreResults" style="margin-left: 25px;">
            <span class="loading">Loading...</span>
        </div>
    {{/if}}
</template>
