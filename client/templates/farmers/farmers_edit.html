<template name="farmersEdit">
    <form class="main form page">
        <div class="form-group {{errorClass 'name'}}">
            <label class="control-label" for="name">Farm Name</label>
            <div class="controls">
                <input name="name" id="name" type="text" value="{{name}}" placeholder="Name of farm" class="form-control"/>
                <span class="help-block">{{errorMessage 'name'}}</span>
            </div>
        </div>
        <h2>Location</h2>
        <div class="form-group {{errorClass 'city'}}">
            <label class="control-label" for="city">Town/City</label>
            <div class="controls">
                <input name="city" id="city" type="text" value="{{city}}" placeholder="i.e. Scarborough, Alpharetta" class="form-control"/>
                <span class="help-block">{{errorMessage 'city'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'state'}}">
            <label class="control-label" for="state">State</label>
            <div class="controls">
                <input name="state" id="state" type="text" value="{{state}}" placeholder="i.e. Maine, Georgia" class="form-control"/>
                <span class="help-block">{{errorMessage 'state'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'description'}}">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <input name="description" id="description" type="text" value="{{description}}"
                       placeholder="Tell us about your farm! (farming techniques, organic, etc), " class="form-control"/>
                <span class="help-block">{{errorMessage 'description'}}</span>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete post</a>
    </form>
</template>
